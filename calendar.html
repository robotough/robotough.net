<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>robotough.net</title>
	<link rel="icon" type="image/png" href="images/robotough_star.png">
    <link rel="stylesheet" href="styles.css?77">
    <script src="scripts.js?7" defer></script>
</head>

<body>

    <!-- Sidebar Structure -->
    <div class="sidebar" id="sidebar">
        <a href="calendar.html">Calendar</a>
	    <a href="colors.html">Color Selector</a>
        <a href="checklist.html">Checklist</a>
        <a href="main.html">Notepad</a>
        <a href="index.html">Lock</a>
    </div>

    <!-- Main Content (Video Background and Menu) -->
    <div class="video-container">
        <video autoplay muted loop id="video-background">
            <source src="images/starfield.mp4" type="video/mp4">
            <!-- Fallback image for browsers that do not support the video tag -->
            <img src="images/stars21.png" alt="Video not supported" />
        </video>
    </div>

    <div class="container">
        <div id="clock-container">
            <div id="clock"></div>
            <div id="date"></div>
        </div>
    </div>

    <div class="container">
        <div class="calendar">
        <div class="calendar-header">
            <div class="nav-buttons">
                <button id="prev-month">Previous</button>
                <span id="month-year">September 2025</span>
                <button id="next-month">Next</button>
            </div>
        </div>
        <div class="calendar-body" id="calendar-body">
            <!-- Weekday labels centered over columns -->
            <div class="weekdays">
                <span>Sun</span>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
            </div>
        </div>
    </div>


        <!-- Toggle Wallpaper Button -->
        <button id="toggle-wallpaper-btn">Toggle Background</button>
    </div>

    <!-- Hamburger Menu -->
        <div class="hamburger-wrapper">
            <div id="hamburger-menu" class="hamburger-menu">
                &#9776; <!-- Hamburger icon -->
            </div>
        </div>

</body>
</html>
