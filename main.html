<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>okrobo.net</title>
    <link rel="stylesheet" href="styles.css?21">
    <script src="scripts.js" defer></script>
</head>

<body>

    <!-- Sidebar Structure -->
    <div class="sidebar" id="sidebar">
        <a href="calendar.html">Calendar</a>
	    <a href="colors.html">Color Selector</a>

        <a href="main.html">Notepad</a>
        <a href="index.html">Lock</a>

    <!-- Main Content (Video Background and Menu) -->
    <div class="video-container">
        <video autoplay muted loop id="video-background">
            <source src="images/starfield.mp4" type="video/mp4">
            <!-- Fallback image for browsers that do not support the video tag -->
            <img src="images/stars21.png" alt="Video not supported" />
        </video>
    </div>

    <div class="container">
        <div id="clock-container">
            <div id="clock"></div>
            <div id="date"></div>
        </div>
    </div>

    <div class="container">
        <div class="menu">
            <main>
                <textarea id="text-box" placeholder="Enter your text here..." rows="4" cols="50"></textarea>
            </main>
        </div>


        <!-- Toggle Wallpaper Button -->
        <button id="toggle-wallpaper-btn">Toggle Background</button>
    </div>

    <!-- Hamburger Menu -->
        <div class="hamburger-wrapper">
            <div id="hamburger-menu" class="hamburger-menu">
                &#9776; <!-- Hamburger icon -->
            </div>
        </div>
